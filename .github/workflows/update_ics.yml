name: Auto Update ATP Finals 2025 ICS

on:
  schedule:
    - cron: "0 */6 * * *"  # co 6 godzin
  workflow_dispatch:       # możesz też uruchomić ręcznie z GitHub UI

jobs:
  update-ics:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install icalendar requests beautifulsoup4

      - name: Generate updated ICS
        run: |
          python generate_ics.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output/ATP_Finals_2025_Singles_Turin.ics || echo "No changes to commit"
          git commit -m "Auto-update ATP Finals 2025 schedule" || echo "No changes to commit"
          git push
