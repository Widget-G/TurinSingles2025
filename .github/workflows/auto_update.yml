name: Auto Update ATP Finals 2025 ICS

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *' # Codzienna aktualizacja (mo≈ºesz zmieniƒá na odpowiedniƒÖ czƒôstotliwo≈õƒá)

jobs:
  update-ics:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Generate updated ICS
      run: |
        python generate_ics.py  # lub Tw√≥j skrypt do generowania pliku .ics

    - name: Commit and push changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add .
        git commit -m "Auto-update ATP Finals 2025 schedule" || echo "‚ö†Ô∏è Brak zmian do commitowania"
        git push https://x-access-token:${{ secrets.MY_GITHUB_TOKEN }}@github.com/Widget-G/TurinSingles2025.git
      env:
        GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}

    - name: Send Push Notification (ntfy)
      run: |
        curl -H "Title: üéæ ATP Finals 2025 Update" \
             -H "Priority: 4" \
             -H "Tags: tennis,calendar,rocket" \
             -d "Nowy plan mecz√≥w zosta≈Ç opublikowany i Tw√≥j kalendarz .ics zosta≈Ç zaktualizowany! üìÖ" \
             https://ntfy.sh/kgforce_atp2025

    - name: Post job cleanup
      run: echo "Cleaning up orphan processes"
